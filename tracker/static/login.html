<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azerconnect - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        <div class="login-form-container">
            <div class="logo-container">
                <div class="logo-animation">
                    <img src="/static/AZC.png" alt="azerconnect Logo" class="logo">
                </div>
                <h1 class="company-name">azerconnect <span>GROUP</span></h1>
            </div>
            
            <div class="login-form">
                <h2>Data Management Platform</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                        <span class="input-focus-effect"></span>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="input-focus-effect"></span>
                    </div>
                    
                    <div class="error-message" id="errorMessage"></div>
                    
                    <button type="submit" class="login-button">
                        <span class="button-text">Login</span>
                        <span class="button-icon"><i class="fas fa-arrow-right"></i></span>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>Â© 2025 azerconnect Group. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
